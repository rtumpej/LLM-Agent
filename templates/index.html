<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Agent Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f3f4f6;
            --text-primary: #000000;
            --text-secondary: #4b5563;
            --message-user: #e3f2fd;
            --message-agent: #f5f5f5;
            --border-color: #e5e7eb;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #9ca3af;
            --message-user: #1e3a8a;
            --message-agent: #374151;
            --border-color: #4b5563;
        }

        html, body {
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            flex-direction: column;
        }

        .main-container {
            width: 100%;
            max-width: 60rem;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0; /* Important for nested flex scrolling */
            background-color: var(--bg-secondary);
            border-radius: 0.5rem;
            margin-top: 1rem;
            padding: 1rem;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            min-height: 0; /* Important for nested flex scrolling */
            padding-right: 0.5rem;
        }

        .message {
            max-width: 80%;
            margin: 8px;
            padding: 12px;
            border-radius: 12px;
            white-space: pre-wrap;
        }

        .message pre {
            margin: 10px 0;
            border-radius: 8px;
            overflow-x: auto;
        }

        .message code {
            font-family: 'Fira Code', monospace;
            font-size: 0.9em;
        }

        .user-message {
            background-color: var(--message-user);
            margin-left: auto;
            color: var(--text-primary);
        }

        .agent-message {
            background-color: var(--message-agent);
            margin-right: auto;
            color: var(--text-primary);
        }

        .typing-indicator {
            display: none;
            margin: 8px;
            padding: 12px;
            background-color: var(--message-agent);
            border-radius: 12px;
        }

        .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            margin-right: 3px;
            background-color: var(--text-secondary);
            border-radius: 50%;
            animation: wave 1.3s linear infinite;
        }

        .dot:nth-child(2) { animation-delay: -1.1s; }
        .dot:nth-child(3) { animation-delay: -0.9s; }

        @keyframes wave {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }

        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem;
            border-radius: 0.5rem;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            opacity: 0.8;
        }

        .input-container {
            margin-top: 1rem;
            display: flex;
            gap: 0.5rem;
        }

        .chat-input {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            border-color: var(--border-color);
            flex: 1;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            margin-right: 1rem;
        }

        .chat-input:focus {
            border-color: #3b82f6;
            outline: none;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }

        /* Custom scrollbar for chat container */
        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }
    </style>
</head>
<body data-theme="light">
    <button class="theme-toggle" onclick="toggleTheme()">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path class="sun" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            <path class="moon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
    </button>

    <div class="main-container">
        <h1 class="text-3xl font-bold text-center">Marjan the Agent</h1>
        
        <div class="chat-wrapper">
            <div id="chat-messages" class="chat-container">
                <!-- Messages will be inserted here -->
            </div>

            <div class="typing-indicator">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>

            <div class="input-container">
                <input type="text" id="message-input" 
                    class="chat-input"
                    placeholder="Type your message...">
                <button id="send-button" 
                    class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    Send
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-javascript.min.js"></script>
    <script>
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const chatMessages = document.getElementById('chat-messages');
        const typingIndicator = document.querySelector('.typing-indicator');

        // Theme handling
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // Set initial theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);

        function formatCode(content) {
            // Replace markdown code blocks with properly formatted HTML
            return content.replace(/```(\w+)?\n([\s\S]*?)```/g, (match, language, code) => {
                language = language || 'plaintext';
                const highlightedCode = Prism.highlight(
                    code.trim(),
                    Prism.languages[language] || Prism.languages.plaintext,
                    language
                );
                return `<pre class="language-${language}"><code class="language-${language}">${highlightedCode}</code></pre>`;
            }).replace(/`([^`]+)`/g, '<code>$1</code>'); // Handle inline code
        }

        function addMessage(content, isUser = false) {
            const messagesDiv = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'agent-message'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = isUser ? escapeHtml(content) : content;
            
            messageDiv.appendChild(contentDiv);
            messagesDiv.appendChild(messageDiv);
            
            // Highlight code blocks
            if (!isUser) {
                messageDiv.querySelectorAll('pre code').forEach((block) => {
                    Prism.highlightElement(block);
                });
            }
            
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        async function sendMessage() {
            const content = messageInput.value.trim();
            if (!content) return;

            // Add user message
            addMessage(content, true);
            messageInput.value = '';

            // Show typing indicator
            showTypingIndicator();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: content })
                });

                const data = await response.json();
                hideTypingIndicator();
                addMessage(data.response, false);
            } catch (error) {
                console.error('Error:', error);
                hideTypingIndicator();
                addMessage('Sorry, there was an error processing your message.', false);
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
